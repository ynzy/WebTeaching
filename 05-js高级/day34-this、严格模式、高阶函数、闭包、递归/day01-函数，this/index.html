	<body>
		<button>点击</button>
		<button>点击</button>
		<button>点击</button>
		<!-- <script src="./02-this.js"></script> -->
		<script>
			// 4. 我们有一个按钮,当我们点击了之后,就禁用这个按钮,3秒钟之后开启这个按钮
			var btn1 = document.querySelector('button')
			btn1.onclick = function () {
				this.disabled = true

				setTimeout(
					function () {
						console.log(this)

						this.disabled = false
					}.bind(this),
					2000
				)
			}
		</script>
	</body>
