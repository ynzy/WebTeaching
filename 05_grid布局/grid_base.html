<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  div {
    display: inline-grid;
  }

  .warper {
    width: 100%;
  }

  .container {
    display: grid;
    /* width: 100%; */
    grid-template-columns: 100px 100px 100px;
  grid-template-rows: 100px 100px 100px;
    text-align: center;
    border: 1px solid #000;

  }

  .c1 {
    border: 1px solid red;
  }

  .container div {
    /* width: 100px; */
    border: 1px solid #000;
  }
  .item-1 {
    grid-column: 1/3;
    grid-row: 1/3;
  }
</style>

<body>
  <div class="warper">
    <div class="title">foo</div>
    <div class="container">
      <div class="item-1" style="background: #bf2316;">1</div>
      <div style="background: #c56014;">2</div>
      <div style="background: #3c7126;">3</div>
      <div style="background: #035069;">4</div>
      <div style="background: #9a505f;">5</div>
      <div style="background: #c68e55;">6</div>
      <div style="background: #907145;">7</div>
      <div style="background: #a69a5b;">8</div>
      <div style="background: #3e8680;">9</div>
    </div>
    <div class="bar">bar</div>
  </div>
</body>

</html>
