<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>授鱼科技-登陆</title>
		<meta name="description" content="particles.js is a lightweight JavaScript library for creating particles." />
		<meta name="author" content="Vincent Garreau" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" media="screen" href="./static/login/css/style.css" />
		<link rel="stylesheet" type="text/css" href="./static/login/css/reset.css" />
		<script src="./static/layui/layui.js"></script>
		<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="./static/layui/common.js"></script>
	</head>
	<body>
		<div id="particles-js">
			<form action="" method="post" id="form">
				<div class="login">
					<div class="login-top">
						欢迎登录
					</div>
					<div class="login-center clearfix">
						<div class="login-center-img"><img src="./static/login/img/name.png" /></div>
						<div class="login-center-input">
							<input type="text" name="username" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'" />
							<div class="login-center-input-text">用户名</div>
						</div>
					</div>
					<div class="login-center clearfix">
						<div class="login-center-img"><img src="./static/login/img/password.png" /></div>
						<div class="login-center-input">
							<input type="password" name="password" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" />
							<div class="login-center-input-text">密码</div>
						</div>
					</div>
					<div class="login-center clearfix">
						<div class="login-center-input" style="width: 120px; height: 40px; margin-left: 0px;">
							<input type="text" name="code" value="" placeholder="请输入验证码" onfocus="this.placeholder=''" onblur="this.placeholder='验证码'" style="width: 120px; height: 40px;" />
							<div class="login-center-input-text">验证码</div>
						</div>
						<div class="login-center-img" style="height: 40px; width: 130px; margin-top: 0px; float: right; cursor: pointer;">
							<img src="./code.html" onclick="javascript:this.src=this.src+'&'" />
						</div>
					</div>
					<div class="login-button" onclick="submit()">
						登录
					</div>
				</div>
				<div class="sk-rotating-plane"></div>
			</form>
		</div>

		<!-- scripts -->
		<script src="./static/login/js/particles.min.js"></script>
		<script src="./static/login/js/app.js"></script>
		<script type="text/javascript">
			function submit() {
				var username = $("input[name='username']").val()
				var password = $("input[name='password']").val()
				var code = $("input[name='code']").val()
				if (!username) {
					layer.msg('账号不能为空')
					return false
				}
				if (!password) {
					layer.msg('密码不能为空')
					return false
				}
				if (!code) {
					layer.msg('验证码不能为空')
					return false
				}
				layer.load()
				$.post(
					'',
					$('#form').serialize(),
					function (res) {
						if (res.code == 1) {
							location.href = '?s=/index/manager/index.html'
						} else {
							layer.closeAll()
							layer.alert(res.msg, { icon: 5 })
						}
					},
					'json'
				)
			}
		</script>
	</body>
</html>
