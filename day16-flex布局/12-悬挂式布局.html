<style>
  * {
    margin: 0;
    padding: 0;
  }

  .box {
    display: flex;
    align-items: flex-start;
    width: 300px;
    height: 300px;
    background-color: pink;
  }

  .box img {
    /* align-self: center; */
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }

  .box p {
    flex: 1;
  }
</style>

<body>
  <div class="box">
    <img src="https://b-gold-cdn.xitu.io/v3/static/img/wx-qr.13d8b4d.png" alt="">
    <p>
      有时，页面内容太少，无法占满一屏的高度，底栏就会抬高到页面的中间。这时可以采用Flex布局，让底栏总是出现在页面的底部。

    </p>
  </div>
