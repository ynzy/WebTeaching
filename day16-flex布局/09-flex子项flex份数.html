<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        section {
            display: flex;
            width: 50%;
            height: 150px;
            background: orange;
        }

        section div {
            height: 150px;
        }

        section div:nth-child(1) {
            width: 150px;
            /* flex: 2; */
            background-color: red;
        }

        section div:nth-child(2) {
            /* width: 150px; */
            flex: 1;
            background-color: green;
        }

        section div:nth-child(3) {
            width: 150px;
            /* flex: 1; */
            background-color: blue;
        }

        p {
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            flex-wrap: wrap;

        }

        p span {
            width: 150px;
            height: 100px;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            color: #fff;
            background-color: purple;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>

</html>
