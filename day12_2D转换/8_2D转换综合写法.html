<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<style>
  div {
    width: 200px;
    height: 200px;
    background: pink;
    margin: 100px;
    transition: all .5s;
  }

  div:hover {
    /* transform: rotate(180deg) translate(100px, 0); */
    /* 我们同时有位移和其他属性，我们需要把位移放到最前面 */
    transform: translate(100px, 0) rotate(180deg) scale(1.2);
  }
</style>

<body>
  <div></div>
</body>

</html>
