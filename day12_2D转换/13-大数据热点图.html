<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<style>
  body {
    background: #333;
  }

  .map {
    position: relative;
    width: 747px;
    height: 617px;
    background: url('./media/map.png') no-repeat;
  }

  .city {
    position: absolute;
    top: 227px;
    right: 193px;
  }

  .dotted {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #09f;
  }

  .city div[class^="pulse"] {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 8px;
    height: 8px;
    /* border: 1px solid #09f; */
    box-shadow: 0 0 12px #09f;
    border-radius: 50%;
    animation: pulse 1.2s linear infinite;
  }

  .city div.pulse2 {
    animation-delay: 0.4s;
  }

  .city div.pulse3 {
    animation-delay: 0.8s;
  }

  @keyframes pulse {
    0% {}

    70% {
      width: 40px;
      height: 40px;
      opacity: 1;
    }

    100% {
      width: 70px;
      height: 70px;
      opacity: 0;
    }
  }
</style>

<body>
  <div class="map">
    <div class="city">
      <div class="dotted"></div>
      <div class="pulse1"></div>
      <div class="pulse2"></div>
      <div class="pulse3"></div>
    </div>
  </div>
</body>

</html>
