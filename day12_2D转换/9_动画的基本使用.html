<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<style>
  /* 我们想进入页面， 就有一个盒子从左边移动到右边 */
  /* 1. 定义动画 */
  @keyframes move {

    /* 开始状态 */
    0% {
      transform: translateX(0px);
    }

    /* 结束状态 */
    100% {
      transform: translateX(500px);
    }
  }

  div {
    width: 100px;
    height: 100px;
    background-color: pink;
    /* 2. 调用动画 */
    /* 动画名称 */
    animation-name: move;
    /* 持续时间 */
    animation-duration: 2s;
  }
</style>

<body>
  <div></div>
</body>

</html>
