<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>1111</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    var ul = document.querySelector('ul')
    // 浅拷贝 拷贝当前元素 深拷贝 拷贝当前元素及子元素
    var lili = ul.children[0].cloneNode(true)
    ul.appendChild(lili)

  </script>
</body>

</html>
