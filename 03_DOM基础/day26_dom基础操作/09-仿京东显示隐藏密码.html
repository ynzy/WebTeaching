<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<style>
  .box {
    position: relative;
    width: 400px;
    border-bottom: 1px solid #ccc;
    margin: 100px auto;
  }

  .box input {
    width: 370px;
    height: 30px;
    border: 0;
    outline: none;
  }

  .box img {
    position: absolute;
    top: 2px;
    right: 2px;
    width: 24px;
    cursor: pointer;
  }
</style>

<body>
  <div class="box">
    <label for="">
      <img id="eye" src="./images/close.png" alt="">
    </label>
    <input id="pwd" type="password">
  </div>
  <script>
    //  该心思路：点击眼睛按钮，把密码框类型改为文本框就可以看见里面的密码
    // 一个按钮两个状态，点击一次，切换为文本框，继续点击一次切换为密码框
    // 算法：利用一个flag变量，来判断flag的值，如果是1就切换为文本框，flag设置为0，如果是0就切换为密码框，flag设置为1
    var eye = document.getElementById('eye')
    var pwd = document.getElementById('pwd')
    var flag = 1;  // 0:显示密码  1：隐藏密码
    eye.onclick = function () {
      if (flag) {  //boolean
        pwd.type = 'password'
        eye.src = './images/close.png'
        flag = 0
      } else {
        pwd.type = 'text'
        eye.src = './images/open.png'
        flag = 1
      }
    }
  </script>
</body>

</html>
