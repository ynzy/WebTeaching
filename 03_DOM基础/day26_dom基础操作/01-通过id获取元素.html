<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取元素</title>
</head>

<body>
  <div id="time">2019-09-3</div>
  <script>
    // 1. 因为我们文档页面从上往下加载，所以先得有标签 所以我们script写到标签的下面
    // 2. get 获得 element 元素 by 通过 驼峰命名法 
    // 3. 参数 id是大小写敏感的字符串
    // 4. 返回的是一个元素对象
    var time = document.getElementById('time')
    console.log(time);
    // console.dir(time)
    // console.log(document.getElementById('23'));

  </script>
</body>

</html>
