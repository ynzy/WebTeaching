<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .text {
    font-size: 50px;
    color: red;
  }

  .bg {
    color: #fff;
    background: black;
  }
</style>

<body>
  <div class="text">文本</div>
  <script>
    var div = document.querySelector('div')
    div.onclick = function () {
      this.className = 'text bg'
    }
  </script>
</body>

</html>
