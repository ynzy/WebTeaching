<style>
  /* 居中 flex 定位 行高 transtate */
  div {
    position: relative;
    width: 500px;
    height: 500px;
    background: pink;
  }

  p {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    /* margin-left: -100px;
    margin-top: -100px; */
    transform: translate(-50%, -50%);
    background: purple;
  }
</style>

<body>
  <div>
    <p></p>
  </div>
</body>
