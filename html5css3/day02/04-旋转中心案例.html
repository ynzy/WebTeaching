<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    width: 200px;
    height: 200px;
    border: 1px solid pink;
    margin: 200px;
    overflow: hidden;
  }

  div::before {
    content: "前端";
    /* 伪类元素是行内元素 */
    display: block;
    width: 100%;
    height: 100%;
    text-align: center;
    line-height: 200px;
    font-size: 20px;
    font-weight: bold;
    color: #fff;
    background-color: deeppink;
    transform: rotate(180deg);
    transform-origin: left bottom;
    transition: all .3s;
  }

  /* 鼠标经过div 里面的before 复原 */
  div:hover::before {
    transform: rotate(0deg);
  }
</style>

<body>
  <div></div>
</body>

</html>
