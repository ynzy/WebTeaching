<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<style>
  /* 我们想页面一打开，一个盒子就从左边走到右边 */
  /* 1. 定义动画 */
  @keyframes move {

    /* 开始状态 */
    0% {
      transform: translate(0px);
    }

    100% {
      transform: translate(100px);
    }
  }

  div {
    width: 200px;
    height: 200px;
    background-color: pink;
    /* 2.调用动画 */
    /* 动画名称 */
    animation-name: move;
    /* 持续时间 */
    animation-duration: 1s;
  }
</style>

<body>
  <div></div>
</body>

</html>
