<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  ul {
    margin: 100px;
  }

  ul li {
    float: left;
    width: 120px;
    height: 35px;
    margin: 0 5px;
    list-style: none;
    perspective: 500px;
  }

  .box {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    /* transform: rotateY(-90deg); */
    transition: all .4s;
  }

  .box:hover {
    transform: rotateX(90deg);
  }

  .front,
  .bottom {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    text-align: center;
    line-height: 35px;
  }

  .front {
    background: pink;
    z-index: 1;
    transform: translateZ(17.5px);
  }

  .bottom {
    color: #fff;
    background-color: purple;
    transform: translateY(17.5px) rotateX(-90deg);
  }
</style>

<body>
  <ul>
    <li>
      <div class="box">
        <div class="front">前端学习</div>
        <div class="bottom">我等你</div>
      </div>
    </li>
    <li>
      <div class="box">
        <div class="front">前端学习</div>
        <div class="bottom">我等你</div>
      </div>
    </li>
    <li>
      <div class="box">
        <div class="front">前端学习</div>
        <div class="bottom">我等你</div>
      </div>
    </li>
  </ul>
</body>

</html>
