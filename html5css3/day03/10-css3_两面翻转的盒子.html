<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<style>
  .box {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 100px auto;
    transition: all 2s;
    /* 让背面的紫色盒子保留立体空间 给父级添加的 */
    transform-style: preserve-3d;
  }

  .box:hover {
    transform: rotateY(180deg);
  }

  .front,
  .back {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    text-align: center;
    line-height: 300px;
    font-size: 30px;
    font-weight: bold;
    color: #fff;
    border-radius: 50%;
  }

  .front {
    background-color: pink;
    z-index: 1;
  }

  .back {
    background-color: purple;
    /* 像手机一样背靠背旋转 */
    transform: rotateY(180deg);
  }
</style>

<body>
  <div class="box">
    <div class="front">前端学习</div>
    <div class="back">基础动画教学</div>
  </div>
</body>

</html>
