  <title>flex布局实战</title>

<style>
  /* 单项目 */
  .box {
      width:900px;
      height:900px;
      /* 主轴对齐 */
      display:flex;
      /* justify-content:flex-end; */
      /* 交叉轴轴对齐 */
      /* align-content:space-between; */
      background:grey; 
  } 
  /* 双项目 */
  .box1 {
      width: 900px;
      height:900px;
      display:flex;
      flex-wrap:wrap;
      justify-content:flex-end;
      /* 轴方向 */
      /* flex-direction:column; */
      /* 交叉轴对齐 */
      /* align-items: flex-end; */
      align-content:space-between;
      background:grey;
  }

  .item{
    width: 300px;
    height: 300px;
    background: orange;
    border-radius: 50%;

  }
  .item:nth-child(2) {
    /* align-self:center; */
    width: 300px;
    height: 300px;
    background: orange;
    border-radius: 50%;

  }
  .item:nth-child(3) {
    /* align-self:flex-start; */
    width: 300px;
    height: 300px;
    background: orange;
    border-radius: 50%;

  }
  .item:nth-child(4) {
    /* align-self:flex-end; */
    width: 300px;
    height: 300px;
    background: orange;
    border-radius: 50%;

  }
 

  /* .box {
    display: flex;
    justify-content: flex-end;
  } */

</style>

  <div class="box1">

    <div class="item">4</div>
  </div>
