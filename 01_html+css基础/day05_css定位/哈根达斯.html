<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box {
    position: relative;
    width: 310px;
    height: 190px;
    padding: 10px;
    border: 1px solid #ccc;
  }

  .top {
    position: absolute;
    top: 0;
    left: 0;
  }

  .bottom {
    position: absolute;
    bottom: 0;
    right: 0;
  }
</style>

<body>
  <div class="box">
    <img class="top" src="./img/top_tu.gif" alt="">
    <img src="./img/adv.jpg" alt="">
    <img class="bottom" src="./img/br.gif" alt="">
  </div>
</body>

</html>
