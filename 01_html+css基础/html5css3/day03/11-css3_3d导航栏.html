<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  ul {
    margin: 100px;
  }

  ul li {
    float: left;
    width: 120px;
    height: 35px;
    margin: 0 5px;
    list-style: none;
    /* 一会我们需要给box 旋转 也需要透视 干脆给li加 里面的子盒子都有透视效果 */
    perspective: 500px;
  }

  .box {
    position: relative;
    width: 100%;
    height: 100%;
    margin: 100px auto;
    /* 让背面的紫色盒子保留立体空间 给父级添加的 */
    transform-style: preserve-3d;
    /* transform: rotateY(-75deg); */
    transition: all .4s;
  }

  .box:hover {
    transform: rotateX(90deg);
  }

  .front,
  .bottom {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    line-height: 35px;
    text-align: center;
    color: #000;
  }

  .front {
    background-color: pink;
    z-index: 1;
    /* 将粉色盒子往前移动，保持x轴在中心 */
    transform: translateZ(17.5px);
  }

  .bottom {
    background: purple;
    /* 这个x轴一定是负值 */
    /* 我们如果有移动 或者其他样式，必须先写我们的移动 */
    transform: translateY(17.5px) rotateX(-90deg);
  }
</style>

<body>
  <ul>
    <li>
      <div class="box">
        <div class="front">前端学习</div>
        <div class="bottom">我等你</div>
      </div>
    </li>
    <li>
      <div class="box">
        <div class="front">前端学习</div>
        <div class="bottom">我等你</div>
      </div>
    </li>
    <li>
      <div class="box">
        <div class="front">前端学习</div>
        <div class="bottom">我等你</div>
      </div>
    </li>
  </ul>
</body>

</html>
