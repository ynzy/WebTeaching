<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  img {
    width: 150px;
    border: 5px solid pink;
    border-radius: 50%;
    /* 顺时针旋转45度 */
    /* transform: rotate(45deg); */
    transition: all 1s;
  }

  img:hover {
    transform: rotate(360deg);
  }

  div {
    width: 200px;
    height: 200px;
    transition: all 3s;
    background: pink;
  }

  div:hover {
    transform: rotate(360deg);
  }
</style>

<body>
  <img src="../images/pic.jpg" alt="">
  <div></div>
</body>

</html>
