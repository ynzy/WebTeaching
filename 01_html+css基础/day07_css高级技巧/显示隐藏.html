<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* v-show，v-if之间区别， */
  div {
    /* display: none;隐藏之后是不占文档流位置的 */
    /* display: none; */
    width: 400px;
    height: 400px;
    background: pink;
  }

  .one {
    visibility: hidden;
  }
</style>

<body>
  <div></div>
  <p class="one">我是visibility</p>
  <p>我是一个p标签</p>
</body>

</html>
