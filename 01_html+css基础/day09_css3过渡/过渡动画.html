<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<style>
  div {
    width: 400px;
    height: 100px;
    background-color: pink;
    /* 1. transition: 要过渡的属性  花费时间  运动曲线  何时开始; */
    /* 2. 如果有多种属性，我们用，号隔开 */
    /* transition: width 1s ease 0s, height 1s ease 0s; */
    /* 3. all 所有的属性都会变化 */
    /* 4. 过渡写到本身上 */
    transition: all 1s;
  }

  div:hover {
    width: 800px;
    height: 250px;
    background: orange;
  }
</style>

<body>
  <div></div>
</body>

</html>
