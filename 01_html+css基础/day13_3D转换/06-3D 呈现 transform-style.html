<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<style>
  body {
    perspective: 500px;
  }

  .box {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 300px;
    transform-style: preserve-3d;
    transition: all 2s;
  }

  .box:hover {
    transform: rotateY(-60deg);
  }

  .box div {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: pink;
  }

  .box div:last-child {
    background-color: purple;
    transform: rotateX(60deg);
  }
</style>

<body>
  <div class="box">
    <div></div>
    <div></div>
  </div>
</body>

</html>
