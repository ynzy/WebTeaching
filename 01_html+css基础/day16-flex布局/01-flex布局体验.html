<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            /* 默认的主轴是x轴 行row  y轴就是侧轴 */
            /* 我的元素是根据 主轴 进行排列的 */
            /* flex-direction: row; */
            /* flex-direction: row-reverse; */
            /* 我们可以设置y轴为主轴 column x轴就是侧轴 */
            /* flex-direction: column; */
            flex-direction: column-reverse;
        }

        div span {
            width: 150px;
            height: 100px;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            color: #fff;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
