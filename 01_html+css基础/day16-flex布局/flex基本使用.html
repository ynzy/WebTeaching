<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<style>
  .box {
    display: flex;
    /* flex-direction: column-reverse; */
    width: 500px;
    height: 500px;
    background: pink;
  }

  .box div[class^="child"] {
    width: 100px;
    height: 100px;
    color: #fff;
    font-size: 20px;
  }

  .child1 {
    order: 2;
    background: green;
  }

  .child2 {
    order: 1;
    background: rgb(184, 52, 19);
  }

  .child3 {
    order: 3;
    background: rgb(0, 41, 128);
  }
</style>

<body>
  <div class="box">
    <div class="child1">1</div>
    <div class="child2">2</div>
    <div class="child3">3</div>
  </div>
</body>

</html>
