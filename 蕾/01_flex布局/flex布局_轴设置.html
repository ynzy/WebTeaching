<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        /* ··················轴包括主轴和交叉轴，
        justify-content属性决定子容器沿主轴得排列方向，
        align-items属性决定子容器沿交叉轴的排列方向
        flex-direction属性决定主轴的方向，交叉轴的方向由主轴确定························ */

        /* 主轴的起始端由flex-start,末尾端由flex-end表示*/
        /*向右1,2 向下1,2 右左倒叙2,1 向上2,1*/
       /* flex-direction:row；
        flex-direction:column；
        flex-direction:row-reverse；
        flex-direction:column-reverse； */
       

       
        .warper {
            display: flex;
            /* flex-direction:row; */
            /* flex-direction:column; */
            /* flex-direction:row-reverse; */
            flex-direction:column-reverse;
            /* width: 800px;
            height: 300px; */
            background: pink;
        }

        .sone_one {
            flex: 1;
            width: 80px;
            background: red;
        }

        .sone_two {
            flex: 2;
            width: 50px;
            background: green;
        }
        .sone_three {
            flex: 1;
            width: 80px;
            background: red;
        }

        .sone_four {
            flex: 2;
            width: 50px;
            background: green;
        }
        .sone_five {
            flex: 1;
            width: 80px;
            background: red;
        }

        .sone_six {
            flex: 2;
            width: 50px;
            background: green;
        }
    </style>
</head>

<body>
    <!-- 轴设置：flex-direction -->
    <div class="warper">
        <div class="sone_one">1</div>
        <div class="sone_two">2</div>
        <div class="sone_three">3</div>
        <div class="sone_four">4</div>
        <div class="sone_five">5</div>
        <div class="sone_six">6</div>
    </div>
</body>
