<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  li {
    float: left;
    width: 90px;
    height: 30px;
    background: pink;
    border: 1px solid #000;
    list-style-type: none;
  }

  @media screen and (max-width: 767px) {
    li {
      width: 33.3%;
    }
  }

  @media screen and (min-width: 767px) {
    li {
      width: 20%;
    }
  }

  @media screen and (min-width: 991px) {
    li {
      width: 15%;
    }
  }

  @media screen and (min-width: 1199px) {
    li {
      width: 90px;
    }
  }
</style>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
  </ul>
</body>

</html>
