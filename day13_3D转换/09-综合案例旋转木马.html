<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<style>
  body {
    perspective: 1500px;
  }

  .box {
    position: relative;
    width: 300px;
    height: 200px;
    margin: 200px auto;
    transform-style: preserve-3d;
    transition: all 1s;
    animation: rotate 15s linear infinite;
    background: url('media/pig.jpg');
  }

  .box:hover {
    cursor: pointer;
    /* 鼠标移入暂停 */
    animation-play-state: paused;
  }

  @keyframes rotate {
    0% {
      transform: rotateY(0);
    }

    100% {
      transform: rotateY(360deg);
    }
  }

  .box div {
    position: absolute;
    top: 0;
    right: 0;
    height: 100%;
    width: 100%;
    background: url('media/dog.jpg') no-repeat;
  }

  .box div:nth-child(1) {
    transform: rotateY(0) translateZ(400px);
  }

  .box div:nth-child(2) {
    /* 改变方向 先旋转再移动 */
    transform: rotateY(60deg) translateZ(400px);
  }

  .box div:nth-child(3) {
    transform: rotateY(120deg) translateZ(400px);
  }

  .box div:nth-child(4) {
    transform: rotateY(180deg) translateZ(400px);
  }

  .box div:nth-child(5) {
    transform: rotateY(240deg) translateZ(400px);
  }

  .box div:nth-child(6) {
    transform: rotateY(300deg) translateZ(400px);
  }
</style>

<body>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
