<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<style>
  .box {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 200px;
    transform-style: preserve-3d;
    transition: all 1s;
  }

  .box:hover {
    transform: rotateY(180deg);
  }

  .box div {
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    line-height: 300px;
    text-align: center;
    color: #fff;
    font-size: 20px;
  }

  .front {
    background-color: pink;
    z-index: 1;
  }

  .back {
    background: purple;
    transform: rotateY(180deg);
  }
</style>

<body>
  <div class="box">
    <div class="front">前端学习</div>
    <div class="back">基础动画教学</div>
  </div>
</body>

</html>
