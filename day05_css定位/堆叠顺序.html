<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .one,
  .two,
  .three {
    position: absolute;
    width: 100px;
    height: 100px;
  }

  .one {
    background: pink;
    z-index: 1;
  }

  .two {
    top: 30px;
    left: 30px;
    background: green;
    z-index: 2;
  }

  .three {
    top: 60px;
    left: 60px;
    background: blue;
  }
</style>

<body>
  <div class="one"></div>
  <div class="two"></div>
  <div class="three"></div>
</body>

</html>
