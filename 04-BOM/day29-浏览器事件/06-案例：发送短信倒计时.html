<body>
  手机号码： <input type="number"> <button>发送</button>
  <script>
    var btn = document.querySelector('button')
    var time = 3;
    btn.addEventListener('click', function () {
      btn.disabled = true
      var timer = setInterval(function () {
        if (time == 0) {
          clearInterval(timer)
          btn.disabled = false;
          btn.innerHTML = '发送'
          return
        }
        btn.innerHTML = '还剩下' + time + '秒'
        time--
      }, 1000)
    })
